<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head></h:head>
    <h:form>
        new password: <br /><h:inputText value="#{changePasswordController.newPassword}" /><br />
        <ui:repeat value="#{changePasswordController.getUserList()}" var="user">
            <h:outputLabel value="#{user.login}" />: <h:commandButton value="change" action="#{changePasswordController.changePassword(user)}" /><br />
        </ui:repeat>
    </h:form>
</f:view>
</html>
